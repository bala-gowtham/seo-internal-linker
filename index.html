<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEO Internal Linker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- SECTION 1  INPUT -->
    <section class="section input-section" id="input-section">
      <div class="left-panel">
        <img src="https://raw.githubusercontent.com/bala-gowtham/seo-internal-linker/main/repute-logo-white-01.png" alt="Repute Logo" class="logo" />
        <h1>SEO Internal Linker</h1>
        <p>Enter details &amp; generate SEO‑friendly internal links. Preview and iterate instantly.</p>
      </div>
      <div class="right-panel">
        <form id="seo-form">
          <label>Client Domain
              <select name="client_domain" required>
              <option value="">-- Select Domain --</option>
              <option value="https://kce.ac.in/">https://kce.ac.in/</option>
              <option value="https://kahedu.edu.in/">https://kahedu.edu.in/</option>
              <option value="https://kiic.in/">https://kiic.in/</option>
            </select>
          </label>
          <label>Industry<input type="text" name="industry" required /></label>
          <label>Primary Keyword<input type="text" name="primary_kw" required /></label>
          <label>Secondary Keywords<input type="text" name="secondary_kws" placeholder="comma, separated" required /></label>
          <label>Article<textarea name="article" rows="6" required></textarea></label>
          <div class="button-row">
            <button type="submit" class="btn btn-generate">Generate SEO Links</button>
            <button type="button" id="btn-retry" class="btn btn-retry">Try Again</button>
          </div>
        </form>
      </div>
    </section>

    <!-- SECTION 2  OUTPUT -->
    <section class="section output-section hidden" id="output-section">
      <div class="split">
        <div class="box raw-box">
          <h2>Generated HTML</h2>
          <pre id="generated"></pre>
        </div>
        <div class="box preview-box">
          <h2>Rendered Preview</h2>
          <iframe id="preview" sandbox=""></iframe>
        </div>
      </div>
      <div class="output-buttons">
        <button id="btn-back" class="btn btn-retry">Try Again</button>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
