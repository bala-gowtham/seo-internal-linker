<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEO Internal Linker</title>
  <!-- Tailwind CDN for quick prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">
  <!-- Left Panel -->
  <div class="w-1/2 bg-yellow-400 flex flex-col justify-center items-center p-12">
    <img src="https://via.placeholder.com/120" alt="SEO Icon" class="mb-8 rounded-full shadow-lg" />
    <h1 class="text-4xl font-bold mb-4 text-white">Letâ€™s Get Started</h1>
    <p class="text-lg text-white text-center max-w-sm">
      Fill out the details on the right and get your SEO-optimized internal links in seconds.
    </p>
  </div>

  <!-- Right Panel -->
  <div class="w-1/2 bg-white flex flex-col justify-center p-12">
    <form 
      name="seo-linker" 
      method="POST" 
      data-netlify="true" 
      action="/thanks.html" 
      class="space-y-6"
    >
      <input type="hidden" name="form-name" value="seo-linker" />
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Client Domain</label>
        <input 
          type="url" 
          name="client_domain" 
          required 
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
        <input 
          type="text" 
          name="industry" 
          required 
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Primary Keyword</label>
        <input 
          type="text" 
          name="primary_kw" 
          required 
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Secondary Keywords</label>
        <input 
          type="text" 
          name="secondary_kws" 
          required 
          placeholder="comma, separated, list"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Article (HTML or plain text)</label>
        <textarea 
          name="article" 
          rows="8" 
          required 
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        ></textarea>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-yellow-400 text-white font-semibold py-3 rounded hover:bg-yellow-500 transition"
      >
        Generate SEO Links
      </button>
    </form>
  </div>
</body>
</html>
