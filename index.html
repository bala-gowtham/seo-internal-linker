<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEO Internal Linker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Panel: Form -->
    <div class="panel form-panel">
      <img src="https://raw.githubusercontent.com/bala-gowtham/seo-internal-linker/main/repute-logo-white-01.png" alt="Repute Digital Logo" class="logo" />
      <form id="seo-form">
        <input type="hidden" name="form-name" value="seo-linker" />

        <label>Client Domain
          <input type="url" name="client_domain" required />
        </label>

        <label>Industry
          <input type="text" name="industry" required />
        </label>

        <label>Primary Keyword
          <input type="text" name="primary_kw" required />
        </label>

        <label>Secondary Keywords
          <input type="text" name="secondary_kws" placeholder="comma, separated" required />
        </label>

        <label>Article (HTML or plain text)
          <textarea name="article" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn-submit">Generate SEO Links</button>
      </form>
    </div>

    <!-- Right Panel: Result / Review -->
    <div class="panel result-panel" id="result-panel">
      <div id="result-content">Your generated HTML will appear here for review.</div>
      <button id="try-again" class="btn-try">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
