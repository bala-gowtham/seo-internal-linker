<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEO Internal Linker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Input Section -->
  <section class="section input-section">
    <div class="left">
      <img src="https://raw.githubusercontent.com/bala-gowtham/seo-internal-linker/main/repute-logo-white-01.png" alt="Repute Logo" class="logo" />
      <h1>SEO Internal Linker</h1>
      <p>Quickly generate SEOâ€‘optimized internal link HTML and preview it live.</p>
      <button id="try-again-input" class="btn-outline">Try Again</button>
    </div>
    <div class="right">
      <form id="seo-form">
        <label>Client Domain<input type="url" name="client_domain" required /></label>
        <label>Industry<input type="text" name="industry" required /></label>
        <label>Primary Keyword<input type="text" name="primary_kw" required /></label>
        <label>Secondary Keywords<input type="text" name="secondary_kws" placeholder="comma, separated" required /></label>
        <label>Article<textarea name="article" rows="6" required></textarea></label>
        <button type="submit" class="btn">Generate SEO Links</button>
      </form>
    </div>
  </section>

  <!-- Output Section -->
  <section class="section output-section hidden" id="output">
    <div class="split">
      <div class="box">
        <h2>Generated HTML</h2>
        <pre id="generated"></pre>
      </div>
      <div class="box">
        <h2>Rendered Preview</h2>
        <iframe id="preview" sandbox=""></iframe>
      </div>
    </div>
    <button id="try-again" class="btn">Try Again</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
